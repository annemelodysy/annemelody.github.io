{% include head.html %}
<h1 class="title uppercase">Here &amp; there</h1>

<section class="thumbnails module">
  {% for post in site.categories.travel %}
  <a href="{{ post.url | prepend: site.url }}" class="item">
    <img src="/assets/{{ post.img.small | replace: '!SITE_URL!', site.url }}"  />
    <h2 class="uppercase">{{ post.title }}</h2>
  </a>
  {% endfor %}
</section>
{% include footer.html %}
