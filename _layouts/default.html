{% include head.html %}
<section class="thumbnails module">
  {% for post in site.posts %}
  <a href="{{ post.url | prepend: site.url }}" class="item">
    <img src="/assets/{{ post.img.small | replace: '!SITE_URL!', site.url }}" alt="{{ post.title }}"  />
    <h1 class="uppercase">{{ post.title }}</h1>
  </a>
  {% endfor %}
</section>
{% include footer.html %}
