{% include head-post.html %}
<section class="text-cover">
  <img src="/assets/{{ page.img.large | replace: '!SITE_URL!', site.url }}" alt="{{ page.title }}" title="{{ page.title }}">
  <div class="title">
    <h1>{{ page.title }}</h1>
    <h2><a href="{{ site.baseurl }}/{{ page.categories }}">{{ page.categories }}</a></h2>
  </div>
</section>
<section class="container mtop8">
  <div class="grid">
    <div class="row">
      <div class="span-6 offset-3 span-s-8 offset-s-2">
        <h2>{{ page.excerpt | replace: '!SITE_URL!', site.url }}</h2>
        <h4>{{ page.date | date: "%B %-d, %Y" }}</h4>
      </div>
    </div> <!-- /row -->
    <div class="row">
      <div class="span-6 offset-3 span-s-8 offset-s-2">
        {{ content }}
      </div>
    </div> <!-- /row -->
    <div class="row mtop4">
      <div class="span-6 offset-3 span-s-8 offset-s-2">
        <div class="fb-comments" data-href="{{ page.url | prepend: site.url }}" data-width="100%" data-numposts="10"></div>
      </div>
    </div> <!-- /row -->
  </div> <!-- /grid -->
</section> <!-- /container -->
{% include more-stories.html %}
{% include footer.html %}
