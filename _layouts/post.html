{% include head-post.html %}
<section id="journal-cover">
  <div class="cover" data-src="/assets/{{ page.img.large | replace: '!SITE_URL!', site.url }}">
  <div class="title">
    <h1 class="blastable">{{ page.title }}</h1>
  </div>
</section>
<section class="journal-post">
  <div class="meta center-6">
    <h2>{{ page.excerpt | replace: '!SITE_URL!', site.url }}</h2>
    <h5><a href="{{ site.baseurl }}/{{ page.categories }}">{{ page.categories }}</a> &nbsp; / &nbsp; {{ page.date | date: "%B %-d, %Y" }}</h5>
  </div>
  {{content}}
</section>

<div class="comments center-6">
  <div class="fb-comments" data-href="{{ page.url | prepend: site.url }}" data-width="100%" data-numposts="12"></div>
</div>
{% include more-stories.html %}
{% include footer.html %}
