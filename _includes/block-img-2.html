<div class="row mtop15">
  {% if include.type == "span-6" %}
    <div class="span-6">
      <div class="block">
        <img src="{{ page.img-link }}/{{ include.img }}" alt="{{ include.alt }}" title="{{ include.alt }}" />
      </div>
    </div>
    <div class="span-6">
      <div class="block">
        <img src="{{ page.img-link }}/{{ include.img2 }}" alt="{{ include.alt2 }}" title="{{ include.alt2 }}" />
      </div>
    </div>
  {% endif %}

  {% if include.type == "span-5" %}
    <div class="span-5 offset-1">
      <div class="block">
        <img src="{{ page.img-link }}/{{ include.img }}" alt="{{ include.alt }}" title="{{ include.alt }}" />
      </div>
    </div>
    <div class="span-5">
      <div class="block">
        <img src="{{ page.img-link }}/{{ include.img2 }}" alt="{{ include.alt2 }}" title="{{ include.alt2 }}" />
      </div>
    </div>
  {% endif %}

  {% if include.type == "span-4" %}
    <div class="span-4 offset-1">
      <div class="block">
        <img src="{{ page.img-link }}/{{ include.img }}" alt="{{ include.alt }}" title="{{ include.alt }}" />
      </div>
    </div>
    <div class="span-4 offset-2">
      <div class="block">
        <img src="{{ page.img-link }}/{{ include.img2 }}" alt="{{ include.alt2 }}" title="{{ include.alt2 }}" />
      </div>
    </div>
  {% endif %}

  {% if include.type == "span-3" %}
    <div class="span-3 offset-2">
      <div class="block">
        <img src="{{ page.img-link }}/{{ include.img }}" alt="{{ include.alt }}" title="{{ include.alt }}" />
      </div>
    </div>
    <div class="span-3 offset-2">
      <div class="block">
        <img src="{{ page.img-link }}/{{ include.img2 }}" alt="{{ include.alt2 }}" title="{{ include.alt2 }}" />
      </div>
    </div>
  {% endif %}
</div> <!-- /row -->
