<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
    <meta content="{{ site.title }}" property="og:site_name">
    <meta content="{{ page.title }}" property="og:title">
    <meta name="description" content="{{ page.excerpt }}" property="og:description">
    <meta content="article" property="og:type">
{% if page.categories %}
  {% for category in page.categories limit:1 %}
    <meta content="{{ category }}" property="article:section">
  {% endfor %}
{% endif %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    <meta content="https://www.instagram.com/muji_sky/" property="article:author">
    <meta content="{{ site.url }}/assets/{{ page.img.large | replace: '!SITE_URL!', site.url }}" property="og:image">
    <meta property="fb:app_id" content="853560404725283" />

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif|Montserrat:700" rel="stylesheet">
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-60488827-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=853560404725283';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="menu">
      <a class="logo" href="http://annemelody.com">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0" y="0" viewBox="0 0 822.6 266" enable-background="new 0 0 822.6 266" xml:space="preserve">
          <polyline points="9.3 252.6 170.1 14 339.3 252.6 493.7 95.2 652.4 252.6 "/>
          <polyline points="488.7 252.6 652.4 94.5 814.8 248.1 "/>
        </svg>
      </a>
      <ul class="social">
        <li>Share this: </li>
        <li><a href="http://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.url }}&title={{ page.title }}" target="_blank"><i class="icon-facebook"></i></a></li>
        <li><a href="http://twitter.com/intent/tweet?status={{ page.title }}+{{ page.url | prepend: site.url }}" target="_blank"><i class="icon-twitter"></i></a></li>
        <li><a href="mailto:annemelodysy@gmail.com?Subject=Hello" target="_top">Contact</a></li>
      </ul>
    </div>
